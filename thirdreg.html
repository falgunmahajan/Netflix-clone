<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-5 p-3 border align-items-center justify-content-between">
            <div class="col-4">
                <h1 class="text-danger fw-bold px-0 px-md-5">NETFLIX</h1>
            </div>
            <div class="col-4 text-start text-md-end px-md-5"><a class="text-dark signout fs-5 fw-bold" >Sign Out</a>
            </div>
        </div>
        <div class="row row1 mt-5 ">
            <div class="col-xl-4  col-sm-6  m-auto">
                <div class="col-md-10 m-auto text-md-center mb-3"><img
                        src="https://assets.nflxext.com/ffe/siteui/acquisition/simplicity/Checkmark.png" width="15%">
                </div>
                <div class="col-12 text-md-center ">STEP 2 OF 3</div>
                <div class="col-12 text-md-center mb-4">
                    <h2>Choose your plan.</h2>
                </div>
                <div class="row mx-lg-5 ps-md-5  ">
                    <div class="col-1"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class="checkmark-group--icon me-2" data-name="Checkmark"
                            aria-hidden="true">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M8.68239 19.7312L23.6824 5.73115L22.3178 4.26904L8.02404 17.6098L2.70718 12.293L1.29297 13.7072L7.29297 19.7072C7.67401 20.0882 8.28845 20.0988 8.68239 19.7312Z"
                                fill="red"></path>
                        </svg></div>
                    <div class="col-xl-10 col-11 fs-5 mb-3">No commitments, cancel anytime.</div>
                </div>
                <div class="row mx-lg-5 ps-md-5 ">
                    <div class="col-1"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class="checkmark-group--icon me-2" data-name="Checkmark"
                            aria-hidden="true">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M8.68239 19.7312L23.6824 5.73115L22.3178 4.26904L8.02404 17.6098L2.70718 12.293L1.29297 13.7072L7.29297 19.7072C7.67401 20.0882 8.28845 20.0988 8.68239 19.7312Z"
                                fill="red"></path>
                        </svg></div>
                    <div class="col-xl-10 col-11 fs-5 mb-3">Everything on Netflix for one low price.</div>
                </div>
                <div class="row mx-lg-5 ps-md-5 ">
                    <div class="col-1"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class="checkmark-group--icon me-2" data-name="Checkmark"
                            aria-hidden="true">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M8.68239 19.7312L23.6824 5.73115L22.3178 4.26904L8.02404 17.6098L2.70718 12.293L1.29297 13.7072L7.29297 19.7072C7.67401 20.0882 8.28845 20.0988 8.68239 19.7312Z"
                                fill="red"></path>
                        </svg></div>
                    <div class="col-xl-10 col-11 fs-5">No ads and no extra fees. Ever.</div>
                </div>
                <div class="col-lg-8 m-auto"><button
                        class="btn next bg-danger text-white text-center btn-lg mt-4 mb-3 w-100">Next</button></div>
            </div>
        </div>
        <div class="row bg-dark-subtle mt-5  p-5  ">
            <div class="col-md-12 text-secondary  mb-3 ">Questions? Call 000-800-919-1694</div>
            <div class="col-sm-4 col-md-3 d-flex flex-column">
                <a class="link-secondary mb-1" href="">FAQ</a>
                <a class="link-secondary mb-1" href="">Privacy</a>
            </div>
            <div class="col-sm-4 col-md-3 d-flex flex-column">
                <a class="link-secondary mb-1" href="">Help Centre</a>
                <a class="link-secondary mb-1" href="">Cookie Preferences</a>
            </div>

            <div class="col-sm-4 col-md-3 d-flex flex-column">
                <a class="link-secondary mb-1" href="">Netflix shop</a>
                <a class="link-secondary mb-1" href="">Corporate Information</a>
            </div>
            <div class="col-sm-4 col-md-3 d-flex flex-column">
                <a class="link-secondary mb-1" href="">Terms of Use</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/signout.js"></script>
</body>

</html>
